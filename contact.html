<style>
:root {
	 --color-black: #1a1a1a;
	 --color-white: #fff;
	 --color-darken: #333;
	 --color-teal-100: #c2fae7;
	 --color-teal-200: #97f2d7;
	 --color-teal-300: #65e6bf;
	 --color-teal-400: #3ad9aa;
	 --color-teal-500: #20cb98;
	 --color-teal-600: #12ba87;
	 --color-teal-700: #0ca778;
	 --color-teal-800: #099067;
	 --color-teal-900: #087d5a;
	 --shadow-small: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
	 --shadow-medium: 0 -4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
	 --shadow-large: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}
 *, *::before, *::after {
	 padding: 0;
	 margin: 0;
	 box-sizing: border-box;
	 list-style: none;
	 list-style-type: none;
	 text-decoration: none;
	 -webkit-font-smoothing: antialiased;
	 -moz-osx-font-smoothing: grayscale;
	 text-rendering: optimizeLegibility;
}
 html {
	 font-size: 100%;
	 box-sizing: inherit;
	 scroll-behavior: smooth;
}
 body {
	 font-family: Poppins;
	 font-size: 1rem;
	 font-weight: 400;
	 line-height: 1.5;
	 color: var(--color-black);
	 background: #EEEDF5;
}
 a, button {
	 font-family: inherit;
	 font-size: inherit;
	 line-height: inherit;
	 cursor: pointer;
	 border: none;
	 outline: none;
	 background: none;
	 text-decoration: none;
}
 img, video {
	 display: block;
	 max-width: 100%;
	 height: auto;
	 object-fit: cover;
}
.container {
  padding: 1rem;
}
.container img {
  width: 6rem;
}
 .header {
   margin-top: 0.8rem;
	 width: 100%;
	 height: auto;
	 z-index: 3;
}
 .navbar {
	 display: flex;
	 justify-content: space-between;
	 align-items: center;
	 width: 100%;
	 height: 2rem;
	 margin: 0 auto;
}
 .menu {
	 position: fixed;
	 left: 0;
	 bottom: 0;
	 display: grid;
	 align-content: center;
	 width: 100%;
	 height: auto;
	 padding: 0.5rem 1rem;
	 background: #F1F4FB;
}
 .menu-list {
	 display: flex;
	 align-items: center;
	 justify-content: space-around;
}
 .menu-link {
   font-size: 0.8em;
	 display: flex;
	 gap: 0.5em;
	 flex-direction: column;
	 align-items: center;
	 justify-content: center;
	 border: none;
	 outline: none;
	 color: var(--color-black);
}
 .menu-link.is-active {
	 position: relative;
	 color: #051D4B;
	 transition: all 0.35s ease;
}
.menu-link.is-active .material-symbols-outlined {
  background-color: #D3E3FD;
  padding: 0.1rem 1rem;
  border-radius: 1rem;
  font-variation-settings: 'FILL' 1;
}
 .menu-icon {
	 font-size: 1.35rem;
	 font-weight: bold;
	 line-height: 1;
	 color: inherit;
}
 .menu-name {
	 display: none;
	 font-family: inherit;
	 font-size: 0.875rem;
	 font-weight: 500;
	 line-height: 1.25;
	 visibility: hidden;
	 text-transform: capitalize;
}
 @media only screen and (min-width: 360px) {
	 .menu-name {
		 display: block;
		 visibility: visible;
	}
}
 @media only screen and (min-width: 576px) {
	 .menu-list {
		 justify-content: center;
		 column-gap: 3rem;
	 }
	 .container img {
	   width: 9rem;
	 }
}
 @media only screen and (min-width: 768px) {
	 .header {
		 transition: all 0.35s ease-in-out;
	}
	 .menu {
	   position: relative;
	   top: 0;
	   right: 0;
	   width: auto;
	   height: auto;
	   box-shadow: none;
	   background: none;
	 }
	 .menu-link.is-active::before {
		 position: absolute;
		 content: "";
		 left: 0;
		 bottom: 0;
		 width: 2rem;
		 height: 2px;
		 border: none;
		 outline: none;
		 background: teal;
		 font-variation-settings: 'FILL' 1;
	}
	 .menu-link:hover {
		 color: #051D4B;
		 transition: all 0.35s ease;
	}
	 .menu-icon {
		 display: none;
		 visibility: hidden;
	}
	 .menu-name {
		 font-size: 1rem;
		 font-weight: 500;
		 line-height: 1.5;
		 margin-bottom: 0.2rem;
	 }
	 .logo-header {
	   flex: 1;
	 }
	 .container img {
	   width: 10rem;
	 }
	 .header {
	   padding: 2rem;
	 }
	 .shopping-link img {
	   width: 4rem;
	 }
}
 .material-symbols-outlined {
   font-weight: bold;
 }
 .menu-item a:focus {
  outline: none;
}
.upper-top {
  width: 100%;
  display: flex;
  align-content: center;
  justify-content: center;
}
.logo-header {
  flex: 2;
}
.shopping-link {
  align-content: center;
  flex: 1;
  display: flex;
  justify-content: space-evenly;
  text-align: center;
}
</style>
<script>
      const menuLinks = document.querySelectorAll(".menu-link");

menuLinks.forEach((link) => {
	link.addEventListener("click", () => {
		menuLinks.forEach((link) => {
			link.classList.remove("is-active");
		});
		link.classList.add("is-active");
	});
	});
    </script>
